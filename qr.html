<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan for Menu - Community Kitchen Cafe</title>
  <style>
    body {
      background: #f4efe7;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .qr-card {
      background: #f5e8ce;
      border: 3px solid #c9a874;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      max-width: 350px;
      width: 90%;
    }
    .qr-card h1 {
      font-size: 26px;
      color: #442a14;
      margin-bottom: 15px;
    }
    .qr-card h2 {
      font-size: 22px;
      color: #4a2d18;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .qr-card img {
      width: 200px;
      height: auto;
      margin: 15px auto;
      display: block;
      border: 6px solid #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .qr-card p {
      font-size: 18px;
      color: #3c2b1b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="qr-card">
    <h1>Community Kitchen Cafe</h1>
    <h2>SCAN ME</h2>
    <img src="images/qrcode.png" alt="Scan QR Code for Menu" />
    <p>for menu</p>
  </div>
</body>
</html>
